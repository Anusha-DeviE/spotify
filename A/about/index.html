<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your Favourite Music Is Here</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./style.css"/>
     
</head>     
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/assets/logo .jpg".jpg"  alt="Spotify"
                 width="45%" height="55px">
            <li> SPOTIFY</li>
            <li>Home </li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">       
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer"></div>
            <div
                class='songItems'>
                <img src="/assets/M1.png" alt="bg" width="70%">
                <span class="songName"> Sizume </span>
                <span class="songlistplay"><span class="timestamp">03:59<i  id="1" class="far songItemPlay fa fa-circle-play"></i></span></span>
            </div>
            <div
                class='songItems'>
                <img src="/assets/M2.png" alt="bg" width="70%">
                <span   class="songName"> Nagila-Nagila </span>
                <span class="songlistplay"><span class="timestamp">04:51<i id="2" class="far songItemPlay fa fa-circle-play"></i></span></span>  
            </div>
            <div
                class='songItems'>
                <img src="/assets/M3.png" alt="bg" width="70%">
                <span class="songName" > Mere-Humsafar </span>
                <span class="songlistplay"><span class="timestamp">05:51<i  id=3 class="fas songItemPlay fa fa-circle-play"></i></span></span>
            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0" max="100">
        <div class="icons">
           <!--fontawesome icons --->
           <i class="fas fa-3x fa-step-backward" id="previous"></i>
           <i class="fas fa-3x fa-circle-play " id="masterPlay"></i>
           <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
           <div class="songInfo">
            <img src="/assets/M11.gif" width="42px" alt="" id="gif" ><span id="masterSongName"></span> 
            
         </div>
        </div>
        <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/5291d2fb09.js" crossorigin="anonymous"></script>
    
</body>
</html>
